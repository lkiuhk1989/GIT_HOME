<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
	<link rel="stylesheet" href="../css/hudong_style.css" type="text/css"/>
</head>
<body>
<input type="hidden" id="meetId" name="meetId" value="$!meeting.id" />
<div class="wrap">
	<div class="box">
		<div class="top">
			<span class="logo"><img src="../image/hudong_logo.png" alt="" /></span>
			<div class="topRight">
				<h4>嘉林互动墙</h4>
			</div>
			<div class="backPic">
				<span style="cursor:hand;"><img style="width: 60px;height: 60px;border-radius: 100%;cursor:hand;" src="../image/bg.jpg" alt="" onclick="changePic('../image/bg.jpg')"/></span>
				<span><img style="width: 60px;height: 60px;border-radius: 100%;cursor:hand;" src="../image/stars2.jpg" alt="" onclick="changePic('../image/stars2.jpg')"/></span>
				<span><img style="width: 60px;height: 60px;border-radius: 100%;cursor:hand;" src="../image/stars3.jpg" alt="" onclick="changePic('../image/stars3.jpg')"/></span>
				<span><img style="width: 60px;height: 60px;border-radius: 100%;cursor:hand;" src="../image/stars7.jpg" alt="" onclick="changePic('../image/stars7.jpg')"/></span>
			</div>
			<div class="backPic">
				<span style="cursor:hand;"><img style="width: 60px;height: 60px;border-radius: 100%;cursor:hand;background-color: white;" alt="" onclick="changeText('white')"/></span>
				<span><img style="width: 60px;height: 60px;border-radius: 100%;cursor:hand;background-color: black;"  alt="" onclick="changeText('black')"/></span>
				<span><img style="width: 60px;height: 60px;border-radius: 100%;cursor:hand;background-color: red;"  alt="" onclick="changeText('red')"/></span>
				<span><img style="width: 60px;height: 60px;border-radius: 100%;cursor:hand;background-color: orange;"  alt="" onclick="changeText('orange')"/></span>
			</div>
		</div>
		<div class="content" id="danmu">
			<ul class="list" id="ulContent">
			</ul>
		</div>
	</div>
</div>
<script src="../plugins/jQuery/jquery-1.11.0.min.js"type="text/javascript"></script>
<script src="../plugins/jQueryUI/jquery-ui.min.js" type="text/javascript"></script>
